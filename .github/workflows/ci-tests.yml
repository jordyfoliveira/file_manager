name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: docker build -t file-manager .
      - name: Run pytest
        run: docker run --rm --entrypoint python file-manager -m pytest -q
        #run: docker run --rm file-manager -m pytest -q